<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: color 0.3s, background 0.3s;
        }
        .navbar a:hover {
            background-color: #444;
            color: #ff6b6b;
            border-radius: 5px;
        }
        .hero {
            height: 100vh;
            background: url('https://www.holidify.com/images/bgImages/NEPAL.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            padding: 20px;
            background-blend-mode: darken;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.7);
        }
        .hero h1, .hero p {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff3b3b;
            transform: scale(1.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/destination">Destination</a>
            <a href="/deals">Deals</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    <div class="hero">
        <h1>Explore the World with Us</h1>
        <p>Your adventure starts here.</p>
        <button class="btn" onclick="location.href='/destination'">Explore Destination</button>
    </div>
    <div class="footer">
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </div>
</body>
</html>
